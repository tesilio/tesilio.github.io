  <script>

      '/mac-%ED%84%B0%EB%AF%B8%EB%84%90-ditto-zip-%EC%95%95%EC%B6%95': '/2018-08-28',
      '/Lambda@Edge': '/2018-09-06',
      '/python-datetime': '/2018-09-13',
      '/python-borg(monostate)-pattern': '/2018-10-24',
      '/ubuntu-nginx-uwsgi-socket-error': '/2018-11-27',

      '/learning-javascript-array-1': '/2019-08-21',
      '/learning-javascript-array-2': '/2019-08-21-2',
      '/learning-javascript-array-3': '/2019-08-26',
      '/aws-lambda-and-sequelize': '/2020-09-25',
      '/aws-lambda+x-ray+sequelize': '/2020-10-19',
      '/git-command': '/2020-12-15',
      '/aws-cognito-oauth2-scope': '/2021-02-19',
      '/mysql-fulltext-index-ngram': '/2022-03-31',
      '/독후감-비전공자를-위한-이해할-수-있는-IT-지식': '/2022-04-03',
      '/%EB%8F%85%ED%9B%84%EA%B0%90-%EB%B9%84%EC%A0%84%EA%B3%B5%EC%9E%90%EB%A5%BC-%EC%9C%84%ED%95%9C-%EC%9D%B4%ED%95%B4%ED%95%A0-%EC%88%98-%EC%9E%88%EB%8A%94-IT-%EC%A7%80%EC%8B%9D': '/2022-04-03',
      '/secrets-of-documentation-summary': '/2022-07-07',
      '/2023-review': '/2024-02-20',
      '/2025-review': '/2026-01-04',
      '/how-will-i-live': '/2026-01-14',
      '/tags': '',
      '/year-archive': '',
      '/page2': '',
      '/page3': '',
      '/page4': '',
      '/page5': ''
    };

    function getRedirectUrl() {
      let path = window.location.pathname;
      path = path.replace(/\.html$/, '').replace(/\/$/, '');
      if (path === '' || path === '/index') {
        return 'https://blog.tesilio.com';
      }
      const newPath = redirectMap[path] || redirectMap[decodeURIComponent(path)] || '';
      return 'https://blog.tesilio.com' + newPath;
    }

    window.location.replace(getRedirectUrl());
  </script>
